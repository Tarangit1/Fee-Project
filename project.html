#main {

    margin: 20px auto;
    padding: 10px;
    color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.reddit-post {
    border-bottom: 1px solid #ccc;
    padding: 15px 0;
}

.post-content {
    padding: 10px;
}

.post-content h2 {
    margin: 0 0 10px;
    font-size: 1.5em;
    color: #333;
}

.post-author, .post-score, .post-comments {
    margin: 5px 0;
    color: #777;
}

.post-author {
    font-size: 0.9em;
}

.post-score {
    font-size: 0.9em;
}

.post-comments {
    font-size: 0.9em;
    color: #007bff;
    cursor: pointer;
}

.post-comments:hover {
    text-decoration: underline;
}

.post-image {
    max-width: 100%;
    height: auto;
    margin: 10px 0;
}

/* style.css */
.post-image, .post-video, .post-embed {
    max-width: 100%;
    height: 400px;
    margin: 10px 0;
}

.post-video {
    width: 100%;
    max-height: 400px; 
}

.post-embed iframe {
    width: 50%;
    height: fit-content;
}

    </style>
