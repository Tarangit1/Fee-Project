    /* style.css */


#main {
    max-width: 800px;
    margin: auto;
    padding: 10px;
    color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.reddit-post {
    border-bottom: 1px solid #ccc;
    padding: 15px 0;
}

.post-content {
    padding: 10px;
}

.post-content h2 {
    margin: 0 0 10px;
    font-size: 1.5em;
    color: #ffffff;
}

.post-author, .post-score, .post-comments {
    margin: 5px 0;
    color: #777;
}

.post-author {
    font-size: 0.9em;
}

.post-score {
    font-size: 0.9em;
}

.post-comments {
    font-size: 0.9em;
    color: #007bff;
    cursor: pointer;
}

.post-comments:hover {
    text-decoration: underline;
}

.post-image {
    max-width: 100%;
    height: auto;
    margin: 10px 0;
}

/* style.css */
.post-image, .post-video, .post-embed {
    max-width: 100%;
    height: 400px;
    margin: 10px 0;
}

.post-video {
    width: 100%;
    max-height: 400px; 
}

.post-embed iframe {
    display: flex;
    width:fit-content;
    height: 400px;
}
/* CSS for the comments section */
.comments-section {
    margin-top: 20px;
    padding: 10px;
    border-top: 1px solid #ccc;
    background-color: #000000;
}

.reddit-comment {
    display: flex;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #000000;
}

.vote-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: 10px;
}

.upvote-button, .downvote-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2em;
    color: #777;
}

.upvote-button:hover, .downvote-button:hover {
    color: #5D5FEF;
}

.comment-score {
    font-size: 1em;
    color: #555;
}

.content-container {
    flex: 1;
}

.comment-author {
    font-weight: bold;
    margin-bottom: 5px;
}

.comment-body {
    
    margin-bottom: 10px;
}
#sidebra {
    position: fixed;
    top: 100px; /* Adjust as needed */
    left: 20px; /* Adjust as needed */
}

#trending {
    position: fixed;
    top: 100px; /* Adjust as needed */
    right: 20px; /* Adjust as needed */
}

#main {
    height: calc(100vh); /* Adjust as needed */
    overflow-y: scroll;
}

#main::-webkit-scrollbar {
  display: none;
}
