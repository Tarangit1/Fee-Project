<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <style>
      
      * {
        
        
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #21212a;
        color: #ffffff;
      }

      .container {
        background-color: #212121;
        border-radius: 150px;
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 600px;
      }

      .container p {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.3px;
        margin: 20px 0;
      }

      .container span {
        font-size: 12px;
      }

      .container a {
        color: #ffffff;
        font-size: 13px;
        text-decoration: none;
        margin: 15px 0 10px;
      }

      .container button {
        background-color: #5D5FEF;
        color: #ffffff;
        padding: 10px 45px;
        border: 1px solid transparent;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-top: 10px;
        cursor: pointer;
      }

      .container button.hidden {
        background-color: transparent;
        border-color: #fff;
      }

      .container form {
        background-color: #212121;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        height: 100%;
      }

      .container input {
        background-color: #2b2b3a;
        border: none;
        margin: 8px 0;
        padding: 10px 15px;
        font-size: 13px;
        border-radius: 8px;
        width: 100%;
        outline: none;
        color: #ffffff;
      }

      .sign-up, .sign-in {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .container.active .sign-in {
        transform: translateX(100%);
      }

      .sign-up {
        left: 0;
        width: 50%;
        z-index: 1;
        opacity: 0;
      }

      .container.active .sign-up {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: move 0.6s;
      }

    

      .icons {
        margin: 20px 0;
      }

      .icons a {
        border: 1px solid #ccc;
        border-radius: 20%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 3px;
        width: 40px;
        height: 40px;
      }

      .toogle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        border-radius: 150px;
        z-index: 1000;
        transition: all 0.6s ease-in-out;
      }

      .container.active .toogle-container {
        transform: translateX(-100%);
        border-radius: 150px;
      }

      .toogled {
        background-color: #000000;
        height: 100%;
        background:  #5D5FEF;
        color: #fff;
        position: relative;
        left: -100%;
        width: 200%;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
      }

      .container.active .toogle {
        transform: translateX(50%);
      }

      
    </style>
  </head>
  <body>
    <div class="container" id="container" class="">
      <div class="sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="icons">
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="text" id="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
            <form method="post" action="../project.html">
              <button type="submit">Sign Up</button>
            </form>
        </form>
      </div>
      <div class="sign-in">
        <form id="login-form" class="text-black">
          <h1>Sign In</h1>
          <div class="icons">
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use email password</span>
          <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <p id="error-message" style="color: red; display: none;">Invalid email or password.</p>
            <script>
              document.getElementById('login-form').addEventListener('submit', function(event) {
                const emailInput = document.querySelector('.sign-in input[type="text"]');
                const passwordInput = document.querySelector('.sign-in input[type="password"]');
                const emailValue = emailInput.value;
                const passwordValue = passwordInput.value;
                if (!emailValue.endsWith('@gmail.com') || passwordValue.trim() === '') {
                  alert('Please enter a valid email address and password.');
                  event.preventDefault(); // Prevent form submission
                }
              });
            </script>
            <a href="#">Forgot password</a>
            <button type="submit" formaction="../indexpremium.html">Sign In</button>
        
          
        </form>
      </div>
      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Welcome User!</h1>
            <p>If you already have an account</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Hello, User!</h1>
            <p>If you don't have an account</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            const emailInput = document.querySelector('.sign-in input[type="text"]');
            const emailValue = emailInput.value;
            if (!emailValue.endsWith('@gmail.com')) {
                alert('Please enter a valid email address.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
